<div class="relative flex flex-auto w-full bg-gradient-to-b from-blue-50 to-white dark:from-gray-900 dark:to-gray-800">
  <div class="flex flex-col h-screen w-full max-w-5xl mx-auto shadow-xl">
    <!-- User Selection -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-500 text-white p-6 rounded-b-xl shadow-md">
      <h3 class="text-gray-400 text-xl font-semibold mb-4 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        Select User to Chat:
      </h3>
      
      <div class="flex flex-wrap gap-2">
        <button *ngFor="let user of users" (click)="selectUser(user)" [disabled]="user === currentUser"
          class="bg-white text-blue-600 px-6 py-2 rounded-full disabled:opacity-50 font-medium transition-all hover:bg-blue-50 hover:shadow-md disabled:hover:shadow-none flex items-center">
          <div class="w-6 h-6 rounded-full bg-blue-100 flex items-center justify-center mr-2 text-sm">
            {{ user.charAt(0) }}
          </div>
          {{ user }}
        </button>
      </div>
    </div>
  
    <!-- Chat Messages -->
    <div class="flex-1 overflow-y-auto p-6 bg-white bg-opacity-60 backdrop-blur-sm">
      <div class="space-y-4">
        <div *ngFor="let msg of messages" 
             [ngClass]="{'ml-auto max-w-3/4': msg.senderId === currentUser, 'max-w-3/4': msg.senderId !== currentUser}"
             class="message rounded-xl shadow-sm transition-all hover:shadow-md">
          <div [ngClass]="{'bg-blue-600 text-white rounded-t-xl': msg.senderId === currentUser, 'bg-gray-100 rounded-t-xl': msg.senderId !== currentUser}"
               class="py-2 px-4 flex items-center">
            <div [ngClass]="{'bg-blue-400': msg.senderId === currentUser, 'bg-blue-100': msg.senderId !== currentUser}"
                 class="w-8 h-8 rounded-full flex items-center justify-center mr-2">
              {{ msg.senderId.charAt(0) }}
            </div>
            <strong>{{ msg.senderId }}</strong>
            <span class="ml-auto text-xs opacity-80">{{ msg.timestamp | date:'short' }}</span>
          </div>
          <div [ngClass]="{'bg-blue-50': msg.senderId === currentUser, 'bg-white': msg.senderId !== currentUser}"
               class="p-4 rounded-b-xl">
            <span>{{ msg.content }}</span>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Message Input -->
    <div class="bg-white dark:bg-gray-800 p-4 border-t border-blue-100 dark:border-gray-700 flex items-center rounded-t-xl shadow-inner">
      <button class="p-2 text-blue-500 hover:bg-blue-50 rounded-full transition-colors mr-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </button>
      <input [(ngModel)]="messageContent" placeholder="Type a message..." 
             class="flex-1 border border-gray-200 dark:border-gray-600 rounded-full py-3 px-4 mr-2 focus:outline-none focus:ring-2 focus:ring-blue-300 dark:bg-gray-700 dark:text-white" />
      <button [disabled]="!matchedUser || !messageContent" (click)="sendMessage()" 
              class="bg-blue-600 hover:bg-blue-700 text-white rounded-full p-3 disabled:opacity-50 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-offset-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
        </svg>
      </button>
    </div>
  </div>
</div>
